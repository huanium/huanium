    <div class="collapsible"><b>Experimental AMO physics @ Conover lab</b></div>
      <div class="content">
        I've been working with professor Charles Conover at Colby College since my first JanPlan. The ongoing project
        at the time I joined the lab was measuring energy spacings between Rydberg states of ultracold potassium atoms (in a MOT) to
        high precision (5 in 100 million).
        <br>
        <br>
        My first lab work was constructing a laser frequency locking circuit. The circuit takes in a reference signal
        from the photodiodes and an "error" signal and produces a feedback signal that keeps the laser frequency at fixed value.
        <br>
        <br>
        I spent a part of summer 2018 studying how to use Ramsey's oscillating field method
        to make high-precision measurements without needing to correct for AC Stark shift. We already had a functioning system for high-precision spectroscopy,
        so what left was replacing the single-pulse with a double-pulse Rydberg excitation (which produced Ramsey fringes).
        I spent some time deriving (from Ramsey's 1950 paper) a model for fitting the data to find the desired (zero AC-Startk shift) transition
        frequency. The derivation can be found <a style="text-decoration:none;" href="archives/Ramsey/Ramsey_theory.pdf" target="_blank">here</a> and
        <a style="text-decoration:none;" href="research/Ramsey_1950_derivation.pdf" target="_blank">here</a>. An interactive Mathematica model can be downloaded through this
        <a style="text-decoration:none;" href="research/Ramsey.nb" target="_blank">link<a>. I presented this <a style="text-decoration:none;" href="research/CUSRR2018.pdf" target="_blank">work</a>
        at Colby Undergraduate Summer Research Retreat 2018 (CUSRR 2018).
        <br><br>
        Last year, we did more spectroscopy experiments to complete our data. I was involved in fast-field switching the MOT coils to improve spectral resolution/reduce Zeeman splitting for certain experiments.
        We also attempted some collision and EIT (electromagnetically-induced transparency) experiments.
        <br><br>
      </div>









    <div class="collapsible"><b>Theory @ Home</b></div>
      <div class="content">
        I'm currently interested in AMO - quantum information and classical field theory. At Colby, for the Colby Liberal Arts Symposium 2019, I gave a 20-minute
        <a style="text-decoration:none;" href="LaTeX projects/Matrix_Analysis/CLAS 2019/Quantum-Circuit.pdf" target="_blank">talk</a>
        on some basic matrix theory behind a simple 2-qubit entanglement circuit. I talked about the tensor product and what quantum entanglement is, mathematically.
        I'm also doing an independent study on classical field theory with professor
        <a style="text-decoration:none;" href="http://www.colby.edu/physics/faculty/robert.html" target="_blank">Robert Bluhm</a>.
        We explore ideas such as gauge invariance, conservation laws, symmetry breaking, classical field theory in curved spacetime, etc.
        <br><br>
        I'm teaching myself quantum mechanics using Shankar's book <i>Principles of Quantum Mechanics</i>. I'm also studying topics
        in quantum optics and quantum information to understand the theoretical components of the nanofiber experiments I'm working on at JQI. These topics
        include basic quantum mechanics to deriving spontaneous emission to phenomena such as sub- and super-radiance.
